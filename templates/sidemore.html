{% if author and last_kochs%}
	<h4 class="notopmargin margin15">More from {{author.nickname}}</h4>
	<div class="dot-separator"></div>
	{% for koch in last_kochs %}
		<div class="margin15">
			<a href="/details/{{koch.slug}}" class="pink small marginb5">
				{{koch.title}}
			</a>
			<div class="clear"></div>
			<div class="right small-italic margin10">
				{{koch.created}}
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<div class="dot-separator margin15"></div>		
		<div class="clear"></div>
	{% endfor %}	
{% endif %}

<h4 class="notopmargin margin15">More from all</h4>
<div class="dot-separator"></div>
{% for koch in last_from_all %}
	<div class="margin15">
		<a href="/details/{{koch.slug}}" class="pink small marginb5">
			{{koch.title}}
		</a>
		<div class="clear"></div>
		<div class="right small-italic margin10">
			{{koch.created}}
		</div>
		<div class="clear"></div>

	</div>
	<div class="clear"></div>
	<div class="dot-separator margin15"></div>		
{% endfor %}
